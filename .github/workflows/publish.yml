name: "publish"
on: [workflow_dispatch]

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    # - name: install webkit2gtk (ubuntu only)
    #   if: matrix.platform == 'ubuntu-latest'
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install -y webkit2gtk-4.0

    - name: install dependencies
      run: npm i -g npm@8 && npm --version && npm i

    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: mnote-debug-__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
        releaseName: "[DEBUG] Mnote __VERSION__"
        body: "See the assets to download this version and install."
        draft: true
        prerelease: false
        projectPath: "./mnote-app"
        npmScript: "action-publish"
        includeDebug: true
